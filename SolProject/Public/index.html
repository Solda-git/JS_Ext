<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/c66253d3a9.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="app">
    <header>
        <div class="logo">Интернет-магазин</div>
        <navigation ref="nav"></navigation>
        <div class="cart">
            <filter-el></filter-el>
            <cart ref="cart"></cart>
        </div>
    </header>
    <main>
        <about ref="about"></about>
        <cart-box ref="cart-box"></cart-box>
        <h1 class="products-title"> Каталог игрушек</h1>
        <products ref="products"></products>
        <product-info ref="productinfo"></product-info>
        <feedback ref="feedback"></feedback>
        <error ref="error"></error>
    </main>

    <footer> 
        <div>
            <p>&copy Knitted World, 2020</p>
        </div>
        <div>
            <p>Ссылки: 
                <tr>
                    <td class="td-footer" @click="toFeedback();"><i class="far fa-envelope"></i></td>
                    <td class="td-footer"><a href="https://www.instagram.com/knitted_world_sd/">
                        <i class="fab fa-instagram"></i></a>
                    </td>
                </tr>    
            </p>
        </div>
        <div>
            <p>Авторские работы Даши Скороглядовой</p>
        </div>
    </footer>
</div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/NavComp.js"></script>
    <script src="js/CartComp.js"></script>
    <script src="js/AboutComp.js"></script>
    <script src="js/ProductsComp.js"></script>
    <script src="js/ProductComp.js"></script>
    <script src="js/feedback.js"></script>
    <script src="js/FilterComp.js"></script>
    <script src="js/ErrorComp.js"></script>
    <script src="js/main.js"></script>


</body>
</html>
